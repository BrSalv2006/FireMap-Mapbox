<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Visualizador de incêndios em Portugal com dados de satélite e risco">
        <title>Portugal Fire Map</title>
        <link rel="icon" type="image/x-icon" href="img/fire_icon.png">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0xXh+n/sJj/ArGFB2+XzL1/9b6+bW+w4s6+fV2+2b6/A7Bw3+y2P+7/K2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="map"></div>
        <div id="loader" class="loader" style="display: none;">A carregar...</div>
        <div id="error-container" class="error-message-container"></div>
        <aside class="sidebar" aria-label="Detalhes do Incêndio">
            <div class="sidebar-content">
                <section class="card">
                    <div class="card-body">
                        <h4 class="card-title">Local</h4>
                        <p class="f-local"></p>
                        <h4 class="card-title">Início</h4>
                        <p class="f-start"></p>
                        <h4 class="card-title">Natureza</h4>
                        <p class="f-nature"></p>
                        <h4 class="card-title">Localização</h4>
                        <p class="f-location"></p>
                        <p><small>Última atualização: <span class="f-update"></span></small></p>
                    </div>
                </section>
                <section class="card">
                    <div class="card-body">
                        <h4 class="card-title">Meios</h4>
                        <div class="assets">
                            <img class="assets-icon" src="img/fireman.svg" aria-label="Operacionais"></img>
                            <span class="assets-nr f-man"></span>
                            <img class="assets-icon" src="img/firetruck.svg" aria-label="Meios Terrestres"></img>
                            <span class="assets-nr f-terrain"></span>
                            <img class="assets-icon" src="img/plane.svg" aria-label="Meios Aéreos"></img>
                            <span class="assets-nr f-aerial"></span>
                        </div>
                        <canvas id="fireChart" width="400" height="350"></canvas>
                    </div>
                </section>
                <section class="card extra">
                    <div class="card-body">
                        <h4 class="card-title">Informação extra</h4>
                        <div class="f-extra"></div>
                    </div>
                </section>
                <section class="card">
                    <div class="card-body">
                        <h4 class="card-title">Estado</h4>
                        <div class="f-status"></div>
                    </div>
                </section>
                <section class="card">
                    <div class="card-body">
                        <h4 class="card-title">Meteorologia</h4>
                        <div class="f-meteo"></div>
                    </div>
                </section>
                <section class="card danger">
                    <div class="card-body">
                        <h4 class="card-title">Risco de Incêndio</h4>
                        <div class="f-danger"></div>
                    </div>
                </section>
            </div>
        </aside>
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js" defer></script>
        <script src="js/script.js" defer></script>
    </body>
</html>
